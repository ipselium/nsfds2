[configuration]
version = 0.13.0
timings = False
quiet = False
cpu = 1

[simulation]
nt = 38750
ns = 10
cfl = 0.5

[thermophysic]
p0 = 101325.0
t0 = 20.0
gamma = 1.4
prandtl = 0.7

[geometry]
mesh = adaptative
file = ~/.nsfds2/geo.py
geoname = wav_squares
curvname = None
bc = WWWW
nx = 128
nz = 128
ix0 = 0
iz0 = 0
dx = 0.0425
dz = 0.0425

[PML]
beta = 0.0
alpha = 4.0
sigmax = auto
sigmaz = auto
npml = 15

[source]
type = None
ixs = 96
izs = 64
s0 = 1000
wavfile = ~/.nsfds2/spam.wav

[flow]
type = None
U0 = 0
V0 = 0

[eulerian fluxes]
stencil = 11

[filtering]
filter = True
stencil = 11
stength = 0.75

[viscous fluxes]
viscosity = False
stencil = 7

[shock capture]
shock capture = False
stencil = 7
method = pressure

[figures]
figures = True
probes = True
pml = True
bc_profiles = True
fps = 24

[save]
path = results/
filename = tmp
compression = lzf
fields = True
vorticity = False
probes = [[70, 64], [100, 64]]

